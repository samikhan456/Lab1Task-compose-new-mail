<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Compose Mail
	</title>
</head>
<body>
	<center>
		<h3>Compose New Mail</h3>
	
<form action="#" method="post"> 
	<table>
	<tr>
		<td>
			To : 
		</td>
		<td>
			<input type="Email" placeholder="Recipent email address" name="">
		</td>
	</tr>
	<tr>
		<td>
			From : 
		</td>
		<td>
			<input type="Email" placeholder="Sender email address" name="">
		</td>
	</tr>
	<tr>
		<td>
			CC : 
		</td>
		<td><input type="Email" placeholder="Carbon copy" name=""></td>
	</tr>
	<tr>
		<td>
			Subject : 
		</td>
		<td>
			<input type="text" placeholder="Subject" name="">
		</td>
	</tr>
       <tr>
       	<td>Message : </td>
       	<td> <textarea name="Message" id="Message" cols="30" rows="10"></textarea></td></tr>
       	<tr>
       	<td >
       		 <center><input type="submit" value="Send" name=""></center>
       	</td>
       </tr>
	</table>
	</center>
</form>

</body>
</html>
